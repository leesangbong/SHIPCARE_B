<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title></title>
    <script src="dist/jquery/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="dist/kendo/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="dist/kendo/styles/kendo.material.min.css" />

    <script src="/dist/kendo/js/jszip.min.js"></script>
    <script src="dist/kendo/js/kendo.all.min.js"></script>

</head>
<body>
    <script src="dist/Script/ship.js" type="text/javascript"></script>

    <div id="example">
        <div id="grid" ></div>

        <script>



                $(document).ready(function () {
                    var dataSource = new kendo.data.DataSource({
                        pageSize: 20,
                        data: Ships,
                        autoSync: true,
                    });
                


                    $("#grid").kendoGrid({
               toolbar: ["excel","pdf"],
            excel: {
                fileName: "ship.xlsx",
                proxyURL: "//demos.telerik.com/kendo-ui/service/export",
                filterable: true
            },
            pdf: {

                fileName: "Ship.pdf",
                proxyURL: "//demos.telerik.com/kendo-ui/service/export"
            },
                     dataSource: dataSource,
                        schema: {
                            model: {
                                id: "ShipId",
                                fields: {
                                    ShipDate: { editable: false, nullable: true },
                                    Ship_Heading: { validation: { required: true }

									},

                                }
                            }

                        },
                        height: $(document).height()-130 ,
						filterable: true,
                        pageable: true,
						sortable: true,
						pageable: true,
						reorderable: true,
						scrollable: true,
						editable: true,
                        

                        columns: [
                            { field: "shipDate", width: "40px", title: "Date" },
                            { field: "Ship_Heading", width: "30px", title: "Heading" },
                            { field: "Ship_Speed_gps", width: "30px", title: "Speed" },
                            { field: "Draft_Aft", width: "30px", title: "Draft_Aft" },
                            { field: "Wind_Speed_abs", width: "30px", title: "Wind_Speed", format: "{0:2n}" },
                            { field: "Rudder_APT1", width: "30px", title: "Rudder" },
                            { field: "Water_Depth", width: "30px", title: "Water_Depth" },
                            { field: "Draft_Fwd", width: "30px", title: "Draft_Fwd" },
                            { field: "Flow_mete_acc", width: "30px", title: "Flow_mete" },
                            //{ field: "Shaft_Speed", width: "30px", title: "Shaft_Speed" },
                            //{ field: "Shaft_Power", width: "30px", title: "Shaft_Power" },
                        ],
                     
                    });
                
                });
        </script>
    </div>


</body>
</html>
